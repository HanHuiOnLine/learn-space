<script type="text/javascript">
	/*=================Object==================*/
	/*
	1.对象构造函数为给定值创建一个对象包装器。。如果给定值是  null or undefined，将会创建并返回一个空对象，否则，将返回一个与给定值对应类型的对象。
	2.JavaScript中几乎所有的对象都是 Object 的实例; 所有的对象都继承了Object.prototype的属性和方法，
	它们可以被覆盖（除了以null为原型的对象，如 Object.create(null)）。例如，新的构造函数的原型覆盖原来的构造函数的原型，
	提供它们自己的 toString() 方法.。对象的原型的改变会传播到所有对象上，除非这些属性和方法被其他对原型链更里层的改动所覆盖。
	*/
	Object.prototype.fun1 = function () {
		console.log(1111);
	}
	var obj = new Object();
	console.log(obj.constructor);//Object
	console.log(Object.prototype);
	/*==================Object.create=====================*/
	//语法:Object.create(proto, [ propertiesObject ])
	//如果 proto 参数不是 null 或一个对象值，则抛出一个 TypeError 异常。

	//例
	var o;
	//创建一个原型为null的对象
	o = new Object(null);
	console.log(o.constructor.prototype);

	//o = {};
	// 以字面量方式创建的空对象就相当于:
	//o = Object.create(Object.prototype);
	o = Object.create(Object.prototype, {
	  	// foo会成为所创建对象的数据属性
	  	foo: { writable:true, configurable:true, value: "hello" },
	  	// bar会成为所创建对象的访问器属性
	  	bar: {
	    	configurable: false,
	    	get: function() { return 10 },
	    	set: function(value) { console.log("Setting `o.bar` to", value) }
		}
	})
	console.log(o);
	console.log(Function.constructor.prototype);

	/*=================================*/

		this.name = 'hanhui';

	// o = new Constructor();

	o = Object.create(Constructor.prototype);
	console.log(o);
	// 当然,如果在Constructor函数中有一些初始化代码,Object.create不能执行那些代码

	var objO = new Object();
