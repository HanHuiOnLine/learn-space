<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		/*
		 	获取undefined
		 * */
		
		console.log(void(0));//undefined
		function fun1 () {console.log(222)}
		console.log(fun1());//undefined
		var aa;
		console.log(aa);
		
		
		/*
		Symbol类型
		符号(Symbols) 是ECMAScript 第6版新定义的。 符号类型是唯一的并且是不可修改的, 并且也可以用来作为Object的key的值(如下).
		在某些语言当中也有类似的原子类型(Atoms).你也可以认为为它们是C里面的枚举类型 *
			/
		var sym2 = Symbol("symbol2");
		var sym3 = Symbol("symbol2");
		console.log(sym2 === sym3); //false
		console.log(typeof sym2); //symbol
		//	var sym = new Symbol();     // TypeError
		/*
		这会阻止创建一个显式的 Symbol 包装器对象而不是一个 Symbol 值。围绕原始数据类型创建一个显式包装器对象从 ECMAScript 6 开始不再被支持。 
		然而，现有的原始包装器对象，如 new Boolean、 new String以及new Number因为遗留原因仍可被创建。
		*/
		var sym4 = Symbol('sym');
		var symObj = Object(sym4);
		console.log(symObj);

		//symbol创建
		var symObj = {
			age: 1
		};
		var sym5 = Symbol('name');
		console.log(sym5);
		symObj[sym5] = '韩辉';
		console.log(symObj[sym5]); //韩辉
		console.log(symObj); //{age:1,Symbol(name):"韩辉"}
		//查询
		console.log(Object.getOwnPropertySymbols(symObj)); //获取Symbol属性名,但是也会忽略内置的Symbol,,,//[Symbol(name)]....Object.getOwnPropertyNames(obj)会忽略Symbol
		console.log(Reflect.ownKeys(symObj)); //获取所有属性名[age,Symbol(name)]
		//symbol不可枚举,for in也不可
		console.log(Object.keys(symObj)); //[age]
		var sym6 = Symbol('name');
		symObj[sym6] = '李磊';
		console.log(symObj);

		var obj121 = {
			'a': 12
		}
		var sy11 = Symbol(obj121);
		console.log(sy11);

		//Symbol作用域
		var sy1 = Symbol('a'),
			sy2 = Symbol('b');
		console.log(sy1 === sy2); //false
		var sy3 = Symbol.for('a'),
			sy4 = Symbol.for('a');
		console.log(sy3 === sy4); //true;
		console.log(sy4); //

		//Symbol调用iterator
		var arg = [1, 2, 3, 4];
		var i = arg[Symbol.iterator]();
		console.log(i.next()); //{done: false, value: 1};
		console.log(i.next());
		console.log(i.next());

		var a1 = Symbol('a');
		var objT = {
			[Symbol('b')]: function() {
				console.log(111);
			},
			[a1]: function() {
				console.log(2222);
			},
			[Symbol('a')]: function() {
				console.log(66666);
			},
			[Symbol('b')]: function() {
				console.log(23232323);
			},
			c: function() {
				console.log(3333);
			}
		};
		console.log(objT[Symbol('a')]);
		objT[a1]();
		console.log(Object.getOwnPropertySymbols(objT));
		for(var key in objT) {
			console.log(key);
		}
		console.log(Object.keys(objT)); ///输出['c']
		//可以转化为字符串和布尔值,不可运算
		//Symbol值作为对象属性名时，不能用点运算符
		function sym (value) {
			return value+'pp';
		}
		console.log(sym('gg'));
		var obj634 = {
//			sym('gg'): '好几个设计公司'
		};
		console.log(obj634);
		
	</script>

</html>
