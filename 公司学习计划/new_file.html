<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$.ajax({
			type: "GET",
			url: "http://17o197442g.iok.la/orders/order-cart",
			dataType: "JSON",
			// data: {userid: id},
			success: function(obj) {
				console.log(obj);
				var _html = "";
				var _html1 = "";

				$.each(obj.data, function(i, data) {

					_html += ` 
                <p>商品：<span>（共 <b class="product-num">${data.storeNums}</b> 件产品）</span></p>
             <li>
            <div class="row">
              <div class="col-xs-9 col-md-8">
                <img src="${data.colorimage}" alt="${data.title}">
                <span> ${data.title} ${data.color}</span>
              </div>
              <div class="col-xs-3 col-md-2">
                <p><span>${data.price}</span>元x <span>${data.storeNums}</span></p>
              </div>
              <div class="col-md-2 hidden-xs">
                <p><span id="spanD">${(data.price*data.storeNums)}</span>元</p>
              </div>
            </div>
          </li>`;

					_html1 = `<p class="total-pay">合计（含运费）：<span class="span-word">${data.id}+${(data.price*data.storeNums)}</span>元</p>`

				});
				$("#order-cart").append(_html);
				$("#zongji").append(_html1);

			}

		});
	</script>

</html>
