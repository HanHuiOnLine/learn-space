<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form id='ds' autocomplete="on">
			<input type="text" autocomplete="on"/>
			<input type="submit" value=""/>
		</form>
		<div id="content"></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">
		$('#id').find('input[type=submit]').on('click', function (e) {
			e.preventDefault();
			var tx = $('#id').find('input[type=text]').val();
			$('#content').html(tx);
		})
	</script>

</html>
