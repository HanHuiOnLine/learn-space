<!DOCTYPE html>
<html>

	<head>
		<title>先发布-再订阅</title>
	</head>

	<body>

	</body>
	<script type="text/javascript">
		/*
			在某些情况下，我们需要先将这条消息保存下来，等到有对象来订阅它的时候，再重新把消
		息发布给订阅者。就如同 QQ中的离线消息一样，离线消息被保存在服务器中，接收人下次登录
		上线之后，可以重新收到这条消息
			这种需求在实际项目中是存在的，比如在之前的商城网站中，获取到用户信息之后才能渲染
		用户导航模块，而获取用户信息的操作是一个 ajax 异步请求。当 ajax 请求成功返回之后会发布
		一个事件，在此之前订阅了此事件的用户导航模块可以接收到这些用户信息
			但是这只是理想的状况，因为异步的原因，我们不能保证 ajax请求返回的时间，有时候它返
		回得比较快，而此时用户导航模块的代码还没有加载好（还没有订阅相应事件），特别是在用了
		一些模块化惰性加载的技术后，这是很可能发生的事情。也许我们还需要一个方案，使得我们的
		发布 — 订阅对象拥有先发布后订阅的能力。
			为了满足这个需求，我们要建立一个存放离线事件的堆栈，当事件发布的时候，如果此时还
		没有订阅者来订阅这个事件，我们暂时把发布事件的动作包裹在一个函数里，这些包装函数将被
		存入堆栈中，等到终于有对象来订阅此事件的时候，我们将遍历堆栈并且依次执行这些包装函数，
		也就是重新发布里面的事件。当然离线事件的生命周期只有一次，就像 QQ的未读消息只会被重
		新阅读一次，所以刚才的操作我们只能进行一次
			*/

		var Event = (function() {
			var global = this,
				Event,
				_default = 'default';
			Event = function() {
				var _listen,
					_trigger,
					_remove,
					_slice = Array.prototype.slice,
					_shift = Array.prototype.shift,
					_unshift = Array.prototype.unshift,
					namespaceCache = {},
					_create,
					find,
					each = function(ary, fn) {
						var ret;
						for(var i = 0, l = ary.length; i < l; i++) {
							var n = ary[i];
							ret = fn.call(n, i, n);
						}
						return ret;
					};
				_listen = function(key, fn, cache) {
					if(!cache[key]) {
						cache[key] = [];
					}
					cache[key].push(fn);
				};
				_remove = function(key, cache, fn) {
					if(cache[key]) {
						if(fn) {
							for(var i = cache[key].length; i >= 0; i--) {
								if(cache[key][i] === fn) {
									cache[key].splice(i, 1);
								}
							}
						} else {
							cache[key] = [];
						}
					}
				};
				_trigger = function() {
					var cache = _shift.call(arguments),
						key = _shift.call(arguments),
						args = arguments,
						_self = this,
						ret,
						stack = cache[key];
					if(!stack || !stack.length) {
						return;
					}
					return each(stack, function() {
						return this.apply(_self, args);
					});
				};
				_create = function(namespace) {
					var namespace = namespace || _default;
					var cache = {},
						offlineStack = [], //离线事件
						ret = {
							listen: function(key, fn, last) {
								_listen(key, fn, last);
								if(offlineStack === null) {
									return;
								}
								if(last === 'last') {
									offlineStack.length && offlineStack.pop()();
								} else {
									each(offlineStack, function() {
										this();
									})
								}
								offlineStack = null;
							},
							one: function(key, fn, last) {
								_remove(key, cache);
								this.listen(key, fn, last);
							},
							remove: function(key, fn) {
								_remove(key, cache, fn);
							},
							trigger: function () {
								var fn,
									args,
									_self = this;
								_unshift.call(arguments, cache);
								args = arguments;
								fn = function() {
									return _trigger.apply(_self, args);
								};
								if(offlineStack) {
									return offlineStack.push(fn);
								}
								return fn();
							}
						};
					return namespace ?
						(namespaceCache[namespace] ? namespaceCache[namespace] : namespaceCache[namespace] = ret) : ret;
				};
				return {
					create: _create,
					one: function(key, fn, last) {
						var event = this.create();
						event.one(key, fn, last);
					},
					remove: function(key, fn) {
						var event = this.create();
						event.remove(key, fn);
					},
					listen: function(key, fn, last) {
						var event = this.create();
						event.listen(key, fn, last);
					},
					trigger: function() {
						var event = this.trigger;
						event.trigger.apply(this, arguments);
					}
				}
			}();
			return Event;
		})()
	</script>

</html>
