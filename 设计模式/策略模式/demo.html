    <style>
        table, td, th {
            border-collapse: collapse;
            border: 1px solid #808080;
        }

        .text {
            display: none;
        }

    <script>
        $(function () {
            $(".btn_edit").click(function () {
                $(this).parents("tr").children().find("span").hide();
                $(this).parents("tr").children().find("input[class='text']").each(function () {
                    $(this).val($(this).siblings("span").text());
                    $(this).show();
                })
                $(this).parent("div").siblings("div").show();
                $(this).parent("div").hide();
            })
            $(".btn_save").click(function () {
                var name = $(this).parents("tr").children().find("input[name='name']").val();
                $(this).parents("tr").children().find("input[name='name']").siblings("span").text(name);
                var age = $(this).parents("tr").children().find("input[name='age']").val();
                $(this).parents("tr").children().find("input[name='age']").siblings("span").text(age);
                var address = $(this).parents("tr").children().find("input[name='address']").val();
                $(this).parents("tr").children().find("input[name='address']").siblings("span").text(address);
                var sex = $(this).parents("tr").children().find("input[name='sex']").val();
                $(this).parents("tr").children().find("input[name='sex']").siblings("span").text(sex);
                //通过ajax掉后台，修改数据
                //.....

                $(this).parents("tr").children().find("input[class='text']").hide();
                $(this).parents("tr").children().find("span").show();
                $(this).parent("div").siblings("div").show();
                $(this).parent("div").hide();

            })

            $(".btn_canel").click(function () {
                $(this).parents("tr").children().find("input[class='text']").hide();
                $(this).parents("tr").children().find("span").show();
                $(this).parent("div").siblings("div").show();
                $(this).parent("div").hide();
            })

            $(".btn_del").click(function () {
                var id = $(this).attr("data-id");

                //根据id去后台删除数据
                //.....

                $(this).parents("tr").remove();
            })
        })
    </script>
