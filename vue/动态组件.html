<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="example">
			<component v-bind:is="currentView">
  				<!-- 组件在 vm.currentview 变化时改变！ -->
			</component>
		</div>
	</body>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var dd = {
			template: '<span>黑恶</span>'
		};
		
		var example = new Vue({
			el: "#example",
			data: {
				currentView: dd//home,active
			},
			components: {
				home: {template:'<span>home</span>'},
				active: {template:'<span>active</span>'}
			}
		})
	</script>

</html>
