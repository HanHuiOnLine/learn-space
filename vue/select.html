<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div id="example">
			<select v-model="selected">
				<option disabled value="">请选择</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<span>Selected: {{ selected }}</span>
		</div>
		<hr />
		<!--绑定到数组-->
		<div id="example-1">
			<select v-model="selected" multiple style="width: 100px">
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>
			<br>
			<span>Selected: {{ selected }}</span>
		</div>
		<hr />
		<!--动态渲染-->
		<div id="example-2">
			<select v-model="selected">
				<option v-for="option in options" v-bind:value="option.value">
					{{ option.text }}
				</option>
			</select>
			<span>Selected: {{ selected }}</span>
		</div>

	</body>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var example = new Vue({
			el: '#example',
			data: {
				selected: ''
			}
		});
		//绑定到数组
		var example1 = new Vue({
			el: '#example-1',
			data: {
				selected: []
			}
		});
		//动态渲染
		var example2 = new Vue({
			el: '#example-2',
			data: {
				selected: 'A',
				options: [
					{ text: 'One', value: 'A' },
  			        { text: 'Two', value: 'B' },
			        { text: 'Three', value: 'C' }
				]
			}
		})
	</script>

</html>
