<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select组件</title>
	<link rel="stylesheet" type="text/css" href="animate.min.css"/>
	<style type="text/css">
		.icon {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
}
	.style-css{
    height: 30px;
    width: 138px;
    border: 1px solid #ccc;
    position: relative;
    display: inline-block;
	}
	.style-css .select9891-hover-btn{
	    padding: 0 8px;
	    font-size: 14px;
	    height: 100%;
	    cursor: pointer;
	}
	.style-css .select9891-list-wrap{
	    position: absolute;
	    top: 102%;
	    left: -1px;
	    background-color: #fff;
	    border: 1px solid #ccc;
	    border-top: none;
	    width: 100%;
		height: 100px
	}
	.style-css .select9891-list-wrap li{
	    padding: 0 8px;
	    cursor: pointer;
	}
	.style-css .select9891-list-wrap li:hover{
	    background-color: #ddd;
	}
	.style-css .style-icon{
		float: right
	}
	</style>
</head>
<body>
    <div id="app">
		<header>
			<my-select @on-change="choseGame" placeholder="选择游戏" :open-close="game.state" class-name="game"></my-select>
			<my-select @on-change="choseArea" placeholder="选择大区" :open-close="area.state" class-name="area"></my-select>
			<my-select @on-change="choseServer" placeholder="选择服务器" :open-close="server.state" class-name="server"></my-select>
		</header>
	</div>
</body>
<script src="https://unpkg.com/vue"></script>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>

<script type="text/javascript"> 
    //注册一个全局组件
	Vue.component('my-select', {
		//props 的声明需要放在template的前面
		props: {
			className: {
				type: String,
				required: true
			},
			placeholder: {
				type: String
			},
			openClose: {
				type: Boolean
			}
		},
		template: '<div id="select9891-wrap" class="style-css" :class="this.className">\
						<div class="select9891-hover-btn" @click="openCloseFun($event)">\
							<span value="">{{ choseValue }}</span>\
							<i class="select9891-arrow-icon style-icon">\
								<svg class="icon" aria-hidden="true">\
									<use xlink:href="#icon-jiantou-down"></use>\
								</svg>\
							</i>\
						</div>\
						<ul class="select9891-list-wrap" v-show="listState">\
							<li @click.stop="choseOne($event)" v-for="item in testData">{{ item.text }}</li>\
						</ul>\
					</div>',
		data: function () {
			return {
				//用于存放选中的值,没有时显示默认文字
				selectValue: '',
				selector: this.className,
				listState: this.openClose,
				testData: [
					{'id': 1, 'text': '11111'},
					{'id': 2, 'text': '22222'},
					{'id': 3, 'text': '33333'},
					{'id': 4, 'text': '44444'}
				]
			}
		},
		created: function () {
			
		},
		mounted: function () {
			var _self = this;
			$(document).on('click', function (e) {
				var target = $(e.target);
				if (target.closest('.' + _self.selector).length == 0) {
					if (_self.listState === true) {
						_self.listState = false;
						//图标变换
						_self.changeIcon($('.' + _self.selector));
					}
				}
			});
		},
		methods: {
			contains: function (parentEle, childEle) {
				if (parentEle) {
					if (parentEle === childEle) {
						return true;
					}
					if (parentEle && parentEle.contains) {
						return parentEle.contains(childEle);
					}
					return !!(parentEle.compareDocumentPosition(childEle) & 16);

				} else {
					return false;
				}
			}, 
			openCloseFun: function (event) {
				var $this = $(event.currentTarget),
				    _self = this;
				this.listState = !this.listState;
				//图标变换
				_self.changeIcon($this);		
			},
			choseOne: function (event) {
				var $this = $(event.currentTarget),
					_self = this,
					opValue = $this.html();
				//选择之后,关闭
				this.listState = false;
				this.selectValue = opValue;	
				//获取选中的值,并传递出去	
				this.$emit('on-change', opValue);	
			},
			changeIcon: function (thisDom) {
				var _self = thisDom;
				var iconAttr = _self.find('i.select9891-arrow-icon use').attr('xlink:href');
				if (iconAttr === '#icon-jiantou-down') {
					_self.find('i.select9891-arrow-icon use').attr('xlink:href', '#icon-arrow-top');
				} else {					
					_self.find('i.select9891-arrow-icon use').attr('xlink:href', '#icon-jiantou-down');
				}
			},
		},
		computed: {
			choseValue: function () {
				//如果selectValue没有值,显示默认的props传过来的文字
				if (this.selectValue === '') {
					return this.placeholder;
				} else {
					return this.selectValue;
				}
			}
		}
	});
	var myApp = new Vue({
		el: '#app',
		data: {
			con: '内容',
			d: {'user': '梵蒂冈地方'},
			game: {
				state: false,
				value: ''
			},
			area: {
				state: false,
				value: ''
			},
			server: {
				state: false,
				value: ''
			}
		},
		methods: {
			choseGame: function (val) {
				console.log(val);
				this.area.state = true;
				console.log(this.area.state);
			},
			choseArea: function (val) {
				console.log(val);
			},
			choseServer: function (val) {
				console.log(val);
			}
		}
	})
</script>
