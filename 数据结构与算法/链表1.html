<script type="text/javascript">
	/*
	链表存储有序的元素集合, 但不同于数组,链表中的元素在内存中并不是连续放置的,每个元素由一个存储元素本身的节点和以恶搞指向下一个元素的引用,(也成指针或链接)组成,,
	    相对于传统的数组,链表的一个好处在于,添加或移除元素的时候与不需要移动其他元素,数组可直接访问任何位置的任何元素,而想要访问链表中间的一个元素,需要从表头开始迭代列表直到找到所需的元素.   
	*/
	function LinkedList () {
		//Node类表示要加入列表的项
		var Node = function (element) {
			this.element = element;
			this.next = null;
		};
		var length = 0,//存储列表项的数量
		    head = null;//存储第一个节点的引用
		this.append = function (element) {};//向列表尾部添加一个新的项
		this.insert = function (position, element) {};//向列表的特定位置插入一个新的项
		this.removeAt = function (position) {};//从列表的特定位置移除一项
		this.remove = function (element) {};//从列表中移除一项
		this.indexOf = function (element) {};//返回元素在列表中国的索引,如果没有这个元素返回-1
		this.isEmpty = function () {};//判断是否为空
		this.size = function () {};//返回链表包含的元素个数,与数组的length属性类似
		this.toString = function () {};//由于列表项使用了node类,需要重写继承自JavaScript对象默认的toString方法,让其只输出元素的值
		this.print = function () {};
	}
</script>
