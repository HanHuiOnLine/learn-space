<script type="text/javascript">
	/*
	:first-----------选取第一个元素(单个)
	:last------------选取最后一个元素(单个)
	:not(selector)---去除所有与给定选择器匹配的元素(集合元素)
	:even------------选取索引是偶数的所有元素,从0开始(集合元素)
	:odd-------------选取索引是奇数的所有元素,从0开始(集合元素)
	:eq(index)-------选取索引等于index的元素(0开始)
	:gt(index)-------选取索引大于index的元素
	:lt(index)-------选取索引小于index的元素
	:header----------选取虽有的标题元素,例如h1,h2,h3
	:animated--------选取当前正在执行动画的所有元素
	:focus-----------选取当前获取焦点的元素
	
	//内容过滤选择器
	:contains(text)---选取含有文本内容为'text'的元素
	:empty------------选取不包含子元素或者文本的空元素
	:has(selector)----选取含有选择器所匹配的元素的元素
	:parent-----------选取含有子元素或者文本的元素
	
	//可见性
	:hidden-----------选取所有不可见的元素
	:visible----------选取所有可见元素
	
	//属性过滤选择器
	[attribute]-----------选取拥有此属性的元素
	[attribute=value]-----选取属性值为value的元素
	[attribute!=value]----选取属性值不为value的元素
	[attribute^=value]----选取属性值以value开始的元素$('div[title=test]')选取title以test开始的div元素
	[attribute$=value]----选取属性值以value结束的元素
	[attribute*=value]----选取属性值含有value的元素
	[attribute|=value]----选取属性等于给定字符串或以该字符串为前缀(该字符串后跟一个连字符'-')的元素
						  例如:$('div[title|=en]')选取属性title等于en或以en为前缀(该字符串后跟一个连字符'-')的元素
	[attribute~=value]----选取属性用空格分隔的值中包含一个给定值的元素
	[attribute1][attribute2][attribute3]----多个属性条件
	
	//子元素过滤选择器
	:nth-child(index/even/odd/equation)-----选取每个父元素下的第index个子元素获取奇偶元素(index从1开始)
	:first-child----------------------------选取每个父元素的第一个子元素
	:last-child-----------------------------选取每个父元素的最后一个子元素
	:only-child-----------------------------如果某个元素是它父元素中唯一的子元素,那么将会被匹配
											如果父元素中含有其他元素,则不会被匹配
	
	
	//表单对象属性过滤选择器
	:enabled---------------选取所有可用元素
	:disabled--------------选取所有不可用元素
	:checked---------------选取所有被选中的元素(单选框,复选框)
	:selected--------------选取所有被选中的选项元素(下拉列表)
	
	
	//表单选择器
	:inptu-----------------选取所有input,textarea,select,button元素
	:text------------------选取所有的单行文本框
	:password--------------选取所有的密码框
	:radio-----------------选取所有的单选框
	:checkbox--------------选取所有的多选框
	:submit----------------选取所有的提交按钮
	:image-----------------选取所有的图像按钮
	:reset-----------------选取所有的重置按钮
	:button----------------选取所有的按钮
	:file------------------选取所有的上传域
	
	
	
	*/
</script>
