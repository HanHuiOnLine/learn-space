<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
	<div class="div1"></div>
	<div id="div2"></div>
</body>
<script src=”http://libs.baidu.com/jquery/2.1.1/jquery.min.js”></script>
<script type="text/javascript">
	//jq对象于dom对象的相互转化
	
	//1.获取jq对象
	var $div = $('div.div1');
	//转成dom对象
	var domObj1 = $div[0];
	//或者
	var domObj2 = $div.get(0);
	
	//DOM对象转jq对象
	var div2 = document.getElementById('div2');//dom对象
	var $did2 = $(div2);//jq对象
	
	/*
		dom对象只能用dom对象的方法,jq对象只能用jq对象的方法
	*/
</script>
</html>
