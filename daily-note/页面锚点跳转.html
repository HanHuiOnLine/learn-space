<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面锚点跳转</title>
    <style type="text/css">
       body{
        margin:0 auto;
        width:80%;
       }
       .a{
        width: 100%;
        height:100px;
        position: fixed;
        top: 0;
        background-color: red;
        z-index: 999
       }
       ul{
        position:fixed;
        top:120px;
       }
       ul li{
        line-height: 35px;
       }   
       .content{
        position: relative;
        left:200px;
        width: 80%
       }
       .common-div{
        height:500px;
        border:1px solid #eee;
       }
       .common-div a h3:before{
        content:'';
        display: block;
        /*margin-top:-50px;*/
        height: 100px;
        visibility: hidden
       }
    </style>
</head>
<body>
    <div class='a'></div>
    <ul>
        <li>
            <a href="#first">跳至第一段内容</a>
        </li>
        <li>
            <a href="#second">跳至第二段内容</a>

        </li>
        <li>
            <a href="#third">跳至第三段内容</a>

        </li>
        <li>
            <a href="#fourth">跳至第四段内容</a>

        </li>
    </ul>
    <div class="content">
        <div class='common-div'>
            <a id='first'><h3>第一段内容标题</h3></a>
            <div>第一段内容</div>
        </div>
        <div class='common-div'>
            <a id='second'><h3>第二段内容标题</h3></a>
            <div>第二段内容</div>
        </div>
        <div class='common-div'>
            <a id='third'><h3>第三段内容标题</h3></a>
            <div>第三段内容</div>
        </div>
        <div class='common-div'>
            <a id='fourth'><h3>第四段内容标题</h3></a>
            <div>第四段内容</div>
        </div>
    </div>
</body>
<script type="text/javascript">
   
</script>
</html>
