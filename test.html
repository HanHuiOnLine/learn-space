<script type="text/javascript">
	function compare (value1, value2) {
		if (value1 < value2) {
			return -1;
		} else if (value1 > value2) {
			return 1;
		} else {
			return 0;
		}
	}
	var arg = [1,6,2,4,5];
	console.log(arg.sort(compare));
</script>
