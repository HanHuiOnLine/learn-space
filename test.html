<script type="text/javascript">
	//将某个字符串重复n次
	function repeat (str, n) {
		if (n === 0) {
			return '';
		}
		if (n === 1) {
			return str;
		}
		var s1 = str,
		    s2 = '';
		for (var i = 0; i < n; i++) {
			s2 += s1;
		}
		return s2;
	}
	var a1 = repeat('*', 9);
	console.log(a1);
</script>
