<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环中使用索引</title>
</head>
<body>
    <!--each基本用法-->
	<table>
		<thead>
			<tr>
				<th>索引</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody id="tableList">
		
		</tbody>
	</table>
</body>
<script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js'></script>
<script id="tab-template" type="text/x-handlebars-template">
	{{#each student }}
		<tr>
			<td>{{ addOne @index }}</td>
			<td>{{ name }}</td>
			<td>{{ sex }}</td>
			<td>{{ age }}</td>
		</tr>
	{{/each}}
</script>
<script type="text/javascript">
	$(function () {
		var data = {
			'student': [
				{
					'name': '张三',
					'sex': '男',
					'age': 18
				},
				{
					'name': '李四',
					'sex': '男',
					'age': 22
				},{
					'name': '妞妞',
					'sex': '女',
					'age': 18
				}
			]
		};
		var myTemplate = Handlebars.compile($('#tab-template').html());
		//注册一个Handlebars Helper,用来将索引+1，因为默认是从0开始的
		Handlebars.registerHelper('addOne', function (index, options) {
			return parseInt(index) + 1;
		})
		
		$('#tableList').html(myTemplate(data));
	});

</script>
</html>
