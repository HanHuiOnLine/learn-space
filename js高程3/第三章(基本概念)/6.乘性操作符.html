	1.如果操作数都是数值，执行常规的乘法计算，即两个正数或两个负数相乘的结果还是正数，而如果只有一个操作数有符号，
	那么结果就是负数，如果乘积超过了ECMAScript的数值表示范围，则返回Infinity或者-Infinity
	2.如果有一个操作数是NaN，则结果是NaN，
	3.如果是Infinity与0相乘，则结果是NaN
	4.如果是Infinity与非0数值相乘，则结果是Infinity或者-Infinity,取决于有符号操作数的符号
	5.如果是Infinty与Inifinity相乘，结果是Infinity
	6.如果有一个操作数不是数值，则在后台调用Number()将其转换成数值，然后在按照上面的规则
	*/
	
	/*===================除法==================*/
	//规则如下
	/*
	1.如果操作数都是数值，执行常规的除法计算，即两个正数或两个负数相除的结果还是正数，而如果只有一个操作数有符号，
	那么结果就是负数，如果乘积超过了ECMAScript的数值表示范围，则返回Infinity或者-Infinity
	2.如果有一个操作数是NaN，则结果是NaN，
	3.如果是Infinity被Infinity除，则结果是NaN
	4.如果是零被零除，则结果是NaN
	5.如果是非零的有限数被零除，则结果是Infinity或者-Infinity,取决于有符号操作数的符号
	6.如果是Infinty被任何非零数值除，则结果是Infinity或者-Infinity,取决于有符号操作数的符号
	7.如果有一个操作数不是数值，则在后台调用Number()将其转换成数值，然后在按照上面的规则
	*/
