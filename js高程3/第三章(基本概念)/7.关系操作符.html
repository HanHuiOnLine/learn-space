<script type="text/javascript">
	/*===============关系操作符==============*/
	//规则
	/*
	1.如果两个操作数的是数值，就执行数值比较
	2.如果两个操作数都是字符串，则比较两个字符串对应的字符编码值
	3.如果一个操作数是数值，则将另外一个操作数转换成一个数值，然后比较
	4.如果一个操作数是对象，咋调用对象的valueOf方法，用得到的结果按照前面的规则执行比较，如果对象
	  没有valueOf方法，则调用toString方法，并用得到的结果根据前面的规则执行比较
	5.如果一个操作数是布尔值，则先将其转换成数值吗，然后比较  
	*/
	
	/*===============逗号操作符===============*/
	//逗号操作符多用于多个变量，但除此之外，逗号操作符还可以用于赋值，在用于赋值的时候，逗号操作符
	//总是返回表达式中的最后一项，
	var num = (5, 1, 4, 8, 0);//0
</script>
