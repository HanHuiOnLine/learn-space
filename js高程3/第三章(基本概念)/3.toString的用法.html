<script type="text/javascript">
	/*多数情况下，toString方法不必传入参数，但是，在电泳数值的toString的时候，可以传递一个参数，输出数值的基数，默认情况下
	toString方法以十进制格式返回数值的字符串表示，而通过传递基数，toString方法可以输入以二进制，八进制，十六进制，乃至其他
	有效进制格式表示的字符串值，
	*/
	var num = 10;
	console.log(num.toString());//'10'
	console.log(num.toString(2));//'1010'
	console.log(num.toString(8));//'12'
	console.log(num.toString(10));//'10'
	console.log(num.toString(16));//'a'
	
	//在不知道值是不是null或者undefined的时候，还可以使用转型函数String()。这个函数能够将任何
	//类型的值转换成字符串，String函数遵循下列转换规则：
	
	/*
		1.如果值有toString方法，则调用该方法（没有参数），并返回相应的结果
		2.如果值是null则返回'null'
		3.如果值是undefined,则返回'undefined'
	*/
	var value1 = 10;
	var value2 = true;
	var value3 = null;
	var value4;
	
	console.log(String(value1));//'10'
	console.log(String(value2));//'true'
	console.log(String(value3));//'null'
	console.log(String(value4));//'undefined'
</script>
</html>
