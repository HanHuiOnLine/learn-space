<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>js获取日期：前天、昨天、今天、明天、后天 </title>
	</head>

	<body>
		<script language="JavaScript" type="text/javascript">
			function getDay(day) {
				var today = new Date();

				var targetday_milliseconds = today.getTime() + 1000 * 60 * 60 * 24 * day;

				today.setTime(targetday_milliseconds); //注意，这行是关键代码    

				var tYear = today.getFullYear();
				var tMonth = today.getMonth();
				var tDate = today.getDate();
				tMonth = doHandleMonth(tMonth + 1);
				tDate = doHandleMonth(tDate);
				return tYear + "-" + tMonth + "-" + tDate;
			}

			function doHandleMonth(month) {
				var m = month;
				if(month.toString().length == 1) {
					m = "0" + month;
				}
				return m;
			}

			document.write("前天：" + getDay(-2));
			document.write("<br />昨天：" + getDay(-1));
			document.write("<br />今天：" + getDay(0));
			document.write("<br />明天：" + getDay(1));
			document.write("<br />后天：" + getDay(2));
			document.write("<br />大后天：" + getDay(3));
			
/*======================分割线========================*/

			var str = 1478508411000;
			console.log(new Date(str).toDateString());
			if(new Date(str).toDateString() === new Date().toDateString()) {
				//今天
				console.log("当天");
			} else if(new Date(str) < new Date()) {
				//之前
				console.log(new Date(str).toISOString().slice(0, 10));
			}

			//函数形式
			function isToday(str) {
				if(new Date(str).toDateString() === new Date().toDateString()) {
					//今天
					console.log("当天");
				} else if(new Date(str) < new Date()) {
					//之前
					console.log("以前的日期");
				}
			}
			var str = 1474172800000;
			isToday(str);
		</script>

	</body>

</html>
