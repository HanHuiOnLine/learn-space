		.lego {

			height: 79px;
			display: block;
			border-radius: 50%;
			position: absolute;
			margin-left: -39.5px;
			margin-top: -39.5px;

			right: 30px;

			background-size: 75% auto;
			opacity: 0;
		}

			width: 100%;

			font-size: 12px;

			top: -25px;
			font-size: 10px;
			margin-left: 0;
